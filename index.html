<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëçüëçüëç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(31, 31, 31);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background: rgba(0, 123, 255, 0.5);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .mod-list {
            margin-top: 20px;
        }
        .mod-item {
            background: rgba(62, 62, 62, 0.5);
            color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mod-item a {
            text-decoration: none;
            color: rgba(0, 123, 255, 0.5);
            transition: color 0.1s ease-in;
        }
        .mod-item a:hover {
            text-decoration: underline;
            color: rgba(0, 123, 255);
            transition: color 0.3s ease-out;
        }
    </style>
</head>
<body>

<header>
    <h1>Eaglerforge Mods List</h1>
</header>

<div class="mod-list" id="modList">
    <mod-link src="./mods/MORE_FPS.js"></mod-link>
    <mod-link src="./mods/MORE_FPS_PLUS-MORE.js"></mod-link>
</div>

<script>
    document.querySelectorAll('mod-link').forEach(modLink => {
        const src = modLink.getAttribute('src');
        if (src) {
            const modItem = document.createElement('div');
            modItem.className = 'mod-item';
            modItem.innerHTML = `
                <span>${src.split('/').pop()}</span>
                <a href="${src}" download>Download</a>
            `;
            document.getElementById('modList').appendChild(modItem);
        }
        modLink.remove();
    });
</script>
</body>
</html>
